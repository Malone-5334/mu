            core:"com.github.Raizlabs.DBFlow:dbflow-core:$dependVersion.dbflow",
            dbflow:"com.github.Raizlabs.DBFlow:dbflow:$dependVersion.dbflow",
    ]
    dbflow = DBFlow.values()

    lifecycle = [
            lifecycle: "com.trello.rxlifecycle3:rxlifecycle:$dependVersion.rxLifecycle",
