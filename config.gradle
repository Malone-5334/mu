ext{
    baseApkDir = ""
    android = [
            compileSdkVersion :      28,
            buildToolsVersion   :     '28.0.3',
            minSdkVersion       :     19,
            targetSdkVersion     :     28,
            versionCode           :       20,
            versionName          :     '1.2.0'
    ]

    dependVersion = [
            multidex : "2.0.1+",
            support    : "28.+",
            dagger     : "2.11",
            butterknife: "10.1.0",
            rxPermission : "0.10.2",
            rxLifecycle :"3.1.0",
            rxjava     : "2.2.2",
