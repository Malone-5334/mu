            crashreport : 'com.tencent.bugly:nativecrashreport:latest.release',
            tinker : 'com.tencent.tinker:tinker-android-lib:latest.release'
    ]
    bugly = crashTinker.values()


    rxjava2 = [
            rxjava : 'io.reactivex.rxjava2:rxjava:$dependVersion.rxjava',
            rxandroid : 'io.reactivex.rxjava2:rxandroid:$dependVersion.rxandroid'
    ]

    retrofit2 =[
            retrofit2 :"com.squareup.retrofit2:retrofit:$dependVersion.retrofit2",
            scalars : "com.squareup.retrofit2:converter-scalars:$dependVersion.retrofit2",
            gson : "com.squareup.retrofit2:converter-gson:$dependVersion.retrofit2",
            rxjava2 :"com.squareup.retrofit2:adapter-rxjava2:$dependVersion.retrofit2"
    ]
    retrofit = retrofit2.values()

    DBFlow = [
